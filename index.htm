<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logotab.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Dating Application</title>
  </head>
  <body>
    <header>
      <div class="main-heading">
        <h1>Dating Application</h1>
        <p>Fill out the form carefully for registration</p>
      </div>
    </header>

    <section id="container">
      <div class="main">
        <fieldset>
          <legend id="legend">Registration</legend>
          <div class="main-form">
            <form action="index.htm" autocomplete="off">
              <div class="inline-name">
                <label for="fname">First Name: </label>
                <input type="text" name="fname" placeholder="Enter Your Name" id="fname" required="true"/>

                <label for="mname">Middle Name: </label>
                <input type="text" name="mname" placeholder="Enter Middle Name" id="mname" required="true"/>

                <label for="lname">Last Name: </label>
                <input type="text" name="lname" placeholder="Enter Last Name" id="lname" required="true"/>
              </div>
              
              <div class="email">
              <lebel for="email" id="lebelmail">Email: </lebel>
              <input type ="email" name="lname" placeholder="Email" id="email" required="true"/>

              <div class="phone">
                <lebel for="phone" id ="lebelphone">Phone: </lebel>
                <input type ="tel" name="phone" placeholder="Phone"  pattern="[0-9]{4} [0-9]{3} [0-9]{3}"
                id="phone" required="true"/>
               </div>
             </div>

             <div class="gender">
                 <div class="male">
                     <label for="male"> Gender  :</label>
                    <input type="radio" name="gender" value="male"> Male<br>
                 </div>

                 <div class="female">
                   <input type="radio" name="gender" value="male"> Female<br>
                </div>

                <div class="other">
                    <input type="radio" name="gender" value="Others"> Others<br>
                 </div>

             </div>

             <div class="date">
              <label for ="date"> Date :</label>
              <input type="date" name="date" value="date"/>
          </div>

             <div class="checkbox">
               <h4 id="headingcheck">Check this boxes if You agreed</h4>
               <div class ="check1">
                <input type="checkbox"  name="check1" >
                  <label for="check1">  I have tattoos and/or piercings </label><br>
               </div>

               <div class ="check2">
                <input type="checkbox"  name="check2" >
                  <label for="check2">  I am more than 2 years older than my daughter</label><br>
               </div>

               <div class ="check3">
                <input type="checkbox"  name="check3" >
                  <label for="check3">â€¯ I own a panel van or Ferrari</label><br>
               </div>

               <div class ="check4">
                <input type="checkbox"  name="check4" >
                  <label for="check4">  My parents are rich</label><br>
               </div>

               <div class="radiobutton">
                <label for="Is the date at a private/public location" id="datelebel">- Is the date at a private/public location ?*</label><br>
                <input type="radio" name ="public" value="public"id="public">Public<br>
                <input type="radio" name ="public" value="private" id="private">Private<br>
              </div>
                <div class="education">
                  <h4 id="selEdu"> - Select Education</h4>
              <select name="education" id="edu">
                <option value="post-graduation">Post Graduation</option>
                <option value="graduation">Graduation</option>
                <option value="higher">Higher Secondary</option>
                <option value="lower">Lower Secondary</option>
              </select>
              </div>
              <div class="essay">
                <label for="lebelopinion" class="opinion">- Why do you want to date my daughter ?*</label><br>
                <textarea name="lebelopinion"  cols="100" rows="15" placeholder="Enter Your Opinion"></textarea>
              </div>

              <div class="socialmedia">
                <lebel for="social" id="socialid">Social Media Profile Link* </lebel><br>
                <input type ="text" name="social" placeholder="Enter Your Social Media Profile Link" id="socialinput" required="true"/>
                </div>

                <div class="file">
                  <lebel for="file" id="fileid">Upload Your Bank Statement (Only Pdf)* </lebel><br>
                  <input type ="file" name="file" placeholder="No file choosen" id="fileinput" required="true"/>
                  </div>

                  <input type="submit" class="formbtn">

             </div>
            </form>
          </div>
        </fieldset>
      </div>
    </section>
  </body>
</html>
